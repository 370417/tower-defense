<!doctype html>
<html>

<head>
    <title>Nostalgia td</title>
    <meta charset="utf8" />
    <style>
        body {
            margin: 32px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #grid {
            width: 705px;
            height: 577px;
        }

        #side {
            background: #f8f8f8;
            width: 213px;
            height: 577px;
            padding: 16px;
            box-sizing: border-box;
            border: 1px solid #888;
            border-left: none;
        }

        #settings label {
            display: block;
        }

        #tower-select {
            display: grid;
            height: 168px;
            grid-template-columns: repeat(4, 33px);
            grid-template-rows: repeat(4, 1fr);
            justify-content: space-between;
        }

        .tower {
            width: 31px;
            height: 31px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="grid"></div>
    <div id="side">
        <div id="towers">
            <div id="tower-select">
                <div class="tower">Sw</div>
                <div class="tower">Mi</div>
                <div class="tower">Ts</div>
                <div class="tower">Fi</div>
                <div class="tower">Fl</div>
                <div class="tower">Fy</div>
                <div class="tower">Gs</div>
                <div class="tower">Ic</div>
            </div>
            <!-- <strong>Swallow Tower</strong>
            <div>Max DPS: ~30</div>
            <div>Range: 2.6</div> -->
        </div>
        <div id="upgrades">
            <!-- <h2>Upgrades</h2>
            <ul>
                <li>Multi-bounce</li>
                <li>Racing stripes</li>
                <li>Strength in numbers</li>
                <li>Focus</li>
                <li>Soft Touch</li>
            </ul> -->
        </div>
        <div id="settings" style="display: block;">
            <h2>Settings</h2>
            <label>
                Resolution
                <select id="resolution">
                    <option selected value="Native">Native</option>
                    <option value="Normal">Normal (1x)</option>
                    <option value="High">High (2x)</option>
                </select>
            </label>
            <label>
                Anti-alias
                <input id="antialias" type="checkbox" checked />
            </label>
            <label>
                Image rendering
                <select id="image-rendering">
                    <option selected>auto</option>
                    <option>crisp-edges</option>
                    <option>pixelated</option>
                </select>
            </label>
        </div>
    </div>
    <style id="canvas-style">
        canvas {
            image-rendering: crisp-edges;
        }
    </style>
    <script src="./bundle.js" type="module"></script>
</body>

</html>
